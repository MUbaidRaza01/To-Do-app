<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <input id="inp" type="text" placeholder="Enter todo here" style="padding: 10px; width: 200px;"/>
        <button onclick="addTodo()" style="padding: 10px 20px; background-color: #4CAF50;
         color: white; border: none; border-radius: 5px; cursor: pointer;">Add Todo!</button>
    </div>

    <div id="todos" style="width: 300px; margin: 20px auto; padding: 20px; background-color: lightblue; border: 2px solid black; border-radius: 10px;">

    </div>

    <script src="work.js"></script>
</body>
</html>
